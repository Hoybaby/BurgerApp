<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>Burger Time!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/index.js"></script>
  </head>
  <body class=" container center background">
    <div class="row">
      <h1>Burgers, Burgers and More Burgers!!</h1>
      <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple128/v4/7d/e5/55/7de555e8-3b5f-442c-4143-99042de24e94/source/256x256bb.jpg" alt="picture of hamburger">
    </div>
    

    <h3>Burgers that Have been ordered!</h3>
    
    <ul style="list-style-position: inside" id="burgersOrdered"></ul>

  
    <h3>Burgers that have been Eaten!!</h3>
  
    <ul style="list-style-position: inside" id="burgersDevoured"></ul>

    <h2>Add a Burger</h2>
    <form class="create-form">
      <div class="form-group">
        <label for="ca">Burger Order:</label>
        <input type="text" id="ca" name="name" />
      </div>

      <div class="form-group">
        <!-- <label for="sleepy">Sleepy?</label><br /> -->
        <input type="radio" name="devoured" value="1" checked /> To order<br />
        <input type="radio" name="devoured" value="0" /> Has been eaten before
      </div>

      <button type="submit">Add Burger</button>
    </form>
  </body>
</html>
